<div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">Ã—</button>
      <h4 class="modal-title">Add Company to Project Directory</h4>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <label class="control-label">Company</label>
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="comp.company" type="text" name="company"
              placeholder="ex: South">
          </div>
        </div>
        <div class="col-md-5 col-md-offset-1">
          <div class="form-group">
            <label class="control-label"> Role </label>
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="comp.role" type="text" placeholder="e.g. Architects">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <label class="control-label">Contact Name</label>
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="comp.contactName" type="text" placeholder="e.g. John Banda">
          </div>
        </div>
        <div class="col-md-5 col-md-offset-1">
          <div class="form-group">
            <label class="control-label"> Contact Title </label>
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="comp.contactTitle" type="text" placeholder="e.g. Principal">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="control-label">Street Address</label>
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="comp.address1" type="text" placeholder="50 King George Rd">
          </div>
        </div>
        <div class="col-md-4 ">
          <div class="form-group">
            <label class="control-label"> Area </label>
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="comp.address2" type="text" placeholder="Eastlea">
          </div>
        </div>
        <div class="col-md-4 ">
          <div class="form-group">
            <label class="control-label"> City </label>
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="comp.address3" type="text" placeholder="Harare">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <label class="control-label">Company Telephone</label>
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="comp.telephone" type="number" placeholder="e.g. 042552555">
          </div>
        </div>
        <div class="col-md-5 col-md-offset-1">
          <div class="form-group">
            <label class="control-label"> Contact Mobile </label>
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-model="comp.mobile" type="number" placeholder="e.g. 0775258258">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label class="control-label"> Contact Email </label>
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty ng-valid-email" ng-model="comp.email" type="email"
              placeholder="e.g. john@mail.com">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addRegister(comp)">Save</button>
    </div>
  </div>

</div>
