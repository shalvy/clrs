<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="card card-wizard" id="wizardCard">
                    <form id="wizardForm" method="" action="">
                        <div class="card-header text-center">
                            <h4 class="card-title">company name/project title</h4>
                            <p class="category">complete all the steps</p>
                        </div>
                        <div class="card-content">
                            <ul class="nav">
                                <li><a href="#tab1" data-toggle="tab">Start</a></li>
                                <li><a href="#tab2" data-toggle="tab">More Details</a></li>
                                <li><a href="#tab3" data-toggle="tab">Finish</a></li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane" id="tab1">
                                    <!-- <h5 class="text-center">Fill in the requested information.</h5> -->
                                    <br>
                                    <div class="row">
                                        <div class="col-md-10 col-md-offset-1">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Name of the table    <span class="star">*</span>
                                                </label>
                                                <input class="form-control" type="text" name="table_name" placeholder="ex: Granitesite\welding"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-5 col-md-offset-1">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Table ID
                                                </label>
                                                <input class="form-control" type="number" name="vft_id" placeholder="ex: 1020"/>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Task <span class="star">*</span>
                                                </label>
                                                <input class="form-control"type="text" name="task_name" required="true" placeholder="ex: Drilling"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane" id="tab2">
                                    <!-- <h5 class="text-center">Please complete the following...</h5> -->
                                    <br>
                                    <div class="row">
                                        <div class="col-md-5 col-md-offset-1">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Target Quantity
                                                </label>
                                                <input class="form-control" type="number" name="vft_id" placeholder="ex: 1020" />
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    Units    <span class="star">*</span>
                                                </label>
                                                <!--     IMPORTANT! - the "bootstrap select picker" is not compatible with jquery.validation.js, that's why we use the "default select" inside this wizard. We will try to contact the guys who are responsibble for the "bootstrap select picker" to find a solution. Thank you for your patience.
                                                 -->
                                                <select name="cities" class="form-control">
                                                    <option selected="" disabled="">- language -</option>
                                                    <option value="mm">Millimeters</option>
                                                    <option value="cm">Centimeters</option>
                                                    <option value="m ">Meters</option>
                                                    <option value="km">Kilometer</option>
                                                    <option value="m2">m<sup>2</sup></option>
                                                    <option value="es">Español</option>
                                                    <option value="el">Eλληνικά</option>
                                                    <option value="fr">Français</option>
                                                    <option value="it">Italiano</option>
                                                    <option value="hu">Magyar</option>
                                                    <option value="nl">Nederlands</option>
                                                    <option value="no">Norsk</option>
                                                    <option value="pl">Polski</option>
                                                    <option value="pt">Português</option>
                                                    <option value="fi">Suomi</option>
                                                    <option value="sv">Svenska</option>
                                                    <option value="tr">Türkçe</option>
                                                    <option value="is">Íslenska</option>
                                                    <option value="cs">Čeština</option>
                                                    <option value="ru">Русский</option>
                                                    <option value="th">ภาษาไทย</option>
                                                    <option value="zh">中文 (简体)</option>
                                                    <option value="zh-TW">中文 (繁體)</option>
                                                    <option value="ja">日本語</option>
                                                    <option value="ko">한국어</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <div class="col-md-5 col-md-offset-1">
                                                <div class="radio">
                                                    <input type="radio" name="radio1" id="radio1" value="option1" checked="">
                                                    <label for="radio1">
                                                        Company name
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-md-5">
                                                 <div class="radio">
                                                        <input type="radio" name="radio1" id="radio2" value="option2">
                                                        <label for="radio2">
                                                            Colours Personal
                                                        </label>
                                                    </div>
                                            </div>
                                    </div>
                                    </div>
                                </div>
                                <div class="tab-pane" id="tab3">
                                    <h2 class="text-center text-space">Yuhuuu! <br><small>Click on "<b>Finish</b>" to join our community</small></h2>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-default btn-fill btn-wd btn-back pull-left">Back</button>
                            <button type="button" class="btn btn-info btn-fill btn-wd btn-next pull-right">Next</button>
                            <button type="button" class="btn btn-info btn-fill btn-wd btn-finish pull-right" (click)="onFinishWizard()">Finish</button>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
