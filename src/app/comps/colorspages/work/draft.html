<div class="card-content col-md-12">
    <div class="nav-tabs-navigation">
        <div class="nav-tabs-wrapper">
            <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                <li class="active">
                    <a href="#home" data-toggle="tab">Home</a>
                </li>
                <li>
                    <a href="#profile" data-toggle="tab">Profile</a>
                </li>
                <li>
                    <a href="#messages" data-toggle="tab">Messages</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="my-tab-content" class="tab-content text-center">
        <div class="tab-pane active" id="home">
            <p>Larger, yet dramatically thinner. More powerful, but remarkably power efficient. With a smooth metal surface
                that seamlessly meets the new Retina HD display.</p>
        </div>
        <div class="tab-pane" id="profile">
            <p>Here is your profile.</p>
        </div>
        <div class="tab-pane" id="messages">
            <p>Here are your messages.</p>
        </div>

</div>






<div class="main-content" style="padding-top: 0px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <!-- ngView: -->
                <div ng-view="" class="ng-scope">
                    <div class="card ng-scope">
                        <form class="ng-pristine ng-valid">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <!-- <div class="card"> -->
                                    <div class="card-header">
                                        <h4 class="title">Enterprise</h4>
                                    </div>
                                    <div class="card-content table-responsive table-full-width">
                                        <div class="card-content table-responsive table-full-width">
                                            <table class="table ">
                                                <tbody>
                                                    <!-- ngRepeat: company in Companies -->
                                                    <tr ng-repeat="company in Companies" class="ng-scope">
                                                        <td>
                                                            <a href="colenterprise/calendar" ng-click="setActivePage(company.name); setActiveCompany(company)" class="ng-binding">
                                                                Colours</a>
                                                        </td>
                                                        <!-- <td><span class="ti-trash" ng-click="Companies.$remove(company)"></span> </td>  -->

                                                    </tr>
                                                    <!-- end ngRepeat: company in Companies -->
                                                    <tr ng-repeat="company in Companies" class="ng-scope">
                                                        <td>
                                                            <a href="colenterprise/calendar" ng-click="setActivePage(company.name); setActiveCompany(company)" class="ng-binding">
                                                                Mambo Press Ltd</a>
                                                        </td>
                                                        <!-- <td><span class="ti-trash" ng-click="Companies.$remove(company)"></span> </td>  -->
                                                    </tr>
                                                    <tr>
                                                        <td></td>
                                                    </tr>
                                                    <!-- end ngRepeat: company in Companies -->
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="row">
                                            <button class="btn btn-primary btn-simple pull-right" (click)="showSwal('input-field')">
                                                Invite user
                                            </button>
                                            <button class="btn btn-primary btn-simple  pull-right" (click)="showSwal('request-message-and-cancel')">
                                                Connect to Existing Enterprise Project
                                            </button>
                                            <a type="button" class="btn btn-primary btn-simple pull-right" href="#!newCompany" ng-click="setActivePage('Create new Company')">
                                                Create New Enterprise
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
